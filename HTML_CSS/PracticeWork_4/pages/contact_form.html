<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контактна форма</title>
    <link rel="stylesheet" href="contact_form.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="header__container">
                <ul class="header__nav_list">
                    <li><a class="decoration black_text" href="mainPage.html">Головна</a></li>
                    <li><a class="decoration black_text" href="../index.html">Блог</a></li>
                    <li><a class="decoration black_text bold" href="#">Контактна форма</a></li>
                </ul>
                <div class="header__links">
                    <a href="https://www.facebook.com/"><img src="../img/Facebook.png" alt=""></a>
                    <a href="https://www.instagram.com/"><img src="../img/instagram.png" alt=""></a>
                    <a href="https://twitter.com/"><img src="../img/Twitter.png" alt=""></a>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="contact">
            <h2>Зв’язатись зі мною</h2>
            <form class="contact__input">
                <input class="input" type="text" placeholder="Ім'я">
                <input class="input" type="email" placeholder="Email">
                <textarea name="" id="" cols="5" rows="10" placeholder="Напиши мені щось"></textarea>
                <button class="btn">Надіслати</button>
            </form>
            <div class="content__silver_block"></div>
        </div>
        
    </section>
    <footer>
        <div class="footer">
            
        </div>
    </footer>
