<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="header">
            <div class="wrapper header__top">

                    <img src="img/logo.png" alt="logo">

                    <div><a href="#">Меню</a></div>

                            <div class="header__drop_down_item"><a href="#">Правила заведения</a></div>
                        </div>
                    </div>
                    <div class="header__phone">

                    <button class="header__btn">забронировать</button>

                </div>
            </div>
        </div>
    </header>

                    </div>
                    <div class="news_section__item">
                        <img src="img/item_2.png" alt="cart">
                    </div>
                    <div class="news_section__item">
                        <img src="img/item_3.png" alt="cart">
                    </div>
                    <div class="news_section__item">
                        <img src="img/item_1.png" alt="cart">
                    </div>
                    <div class="news_section__item">
                        <img src="img/item_2.png" alt="cart">
                    </div>
                    <div class="arr">

                </div>
            </div>
        </div>
